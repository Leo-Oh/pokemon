<div class="container color-dark">
    <div class="col">
        <form>
            <input type="text" class="txt" name="item" placeholder="What is your name" [(ngModel)]="nameText" >
            <br><br>
            <input type="text" class="txt" name="item" placeholder="What is your favorite pokemon?" [(ngModel)]="commentText" >
        </form>
    </div>
    <div class="col">
        
        <form>
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">
        </form>
        
    </div>
    <div class="count-pokemons">
        <p>Total user comments ({{ itemCount }})</p>
    </div>
    
</div>
<div class="container-list color-light" [@comments]="comments.length">
  
    <div class="col">
        <p class="life-container" *ngFor="let comment of comments; let i = index" (click)="removeItem(i)">
         
            {{ comment.name }} ---> {{ comment.comments }}
        </p>
    </div>
</div>
